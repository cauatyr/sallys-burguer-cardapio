
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sally's Burguer - Card√°pio Online</title>
    <style>
      /* Hide Lovable badge */
      [data-lovable-badge] {
        display: none !important;
      }
      .lovable-badge {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide any Lovable branding
      document.addEventListener('DOMContentLoaded', function() {
        const hideBadge = () => {
          const badges = document.querySelectorAll('[data-lovable-badge], .lovable-badge');
          badges.forEach(badge => {
            badge.style.display = 'none';
          });
        };
        
        hideBadge();
        
        // Check periodically for dynamically added badges
        setInterval(hideBadge, 1000);
      });
    </script>
  </body>
</html>
